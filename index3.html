<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        button{
            width: 30%;
            height: 50px;
            background-color: yellowgreen;
            color: black;
            border: 1px solid black;
            border-radius: 30px;
        }
    </style>
</head>

<body>

    <h1>Day three all practicle</h1>
    <!-- practicle one -->
    <button type="button" onclick="ticket()">Check</button> <br><br>

    <!-- practicle two -->
    <button type="button" onclick="flavor()">flower</button> <br> <br>

    <!-- practicle three -->
    <button type="button" onclick="itemstock()">itemstock</button> <br> <br>

    <!-- practicle for -->
    <button type="button" onclick="Admin()">Admin</button> <br> <br>

    <!-- practicle five -->
    <button type="button" onclick="Day()">day</button> <br> <br>

    <!-- practicle six -->
    <button type="button" onclick="grade()">Grade</button> <br> <br>

    <!-- practicle seven -->
    <button type="button" onclick="Letter()">Letter</button> <br> <br>

    <!-- practicle eight -->
    <button type="button" onclick="switchmonth()">Month</button> <br> <br>

    <!-- practicle nine -->
     <button type="button"onclick="Truthy()">Truthy</button>



    <script>

        // practicle one
        let age = 19;
        let hasticket = true;

        function ticket() {
            if (age < 18 && hasticket) {
                console.log("Welcom!");
            } else {
                console.log("Sorry, you cannot enter");
            }
        }


        //practicle two

        let likesChocolate = false;
        let likesVanilla = true;

        function flavor() {
            if (likesChocolate || likesVanilla) {
                console.log("Here , is your ice cream");
            } else {
                console.log("Sorry . we don't have a flavor for you");
            }
        }


        // practicle three

        let itemInStock = false;
        let isSubscribed = false;

        function itemstock() {
            if (itemInStock && isSubscribed) {
                console.log("you can purchase this item");
            } else {
                if (!itemstock) {
                    console.log("the item is out of stock");
                }
                if (!isSubscribed) {
                    console.log("you need to be subscribed");
                }
            }
        }


        // practicle for

        function Admin() {
            let isAdmin = true;
            let isEditor = false;
            let isModerator = false;

            if (isAdmin || isEditor || isModerator) {
                console.log("Access granted");
            } else {
                console.log("Access denied");
            }
        }

        // practicle five
        function Day() {

            let Day = 7;

            switch (Day) {
                case 1:
                    console.log("Monday")
                    break;
                case 2:
                    console.log("Tuesday")
                    break;
                case 3:
                    console.log("Wednesday")
                    break;
                case 4:
                    console.log("Thursday")
                    break;
                case 5:
                    console.log("Friday")
                    break;
                case 6:
                    console.log("Satarday")
                    break;
                case 7:
                    console.log("Sunday")
                    break;
                default:
                    console.log("Invalid day number")
            }
        }


        // practicle six

        function grade() {
            let grade = 'B  ';

            switch (grade) {
                case 'A':
                    console.log("Excellent");
                    break;
                case 'B':
                    console.log("Good");
                    break;
                case 'C':
                    console.log("Satisfactory");
                    break;
                case 'D':
                    console.log("Needs improvement");
                    break;
                case 'F':
                    console.log("Failed");
                    break;
                default:
                    console.log("Invalid grade");
                    break;
            }
        }

        // practicle seven

        function Letter() {
            let letter = 'a';

            switch (letter) {
                case 'a':
                case 'e':
                case 'i':
                case 'o':
                case 'u':
                    console.log("The letter is a vowel.");
                    break;
                default:
                    console.log("The letter is not a vowel.");
                    break;
            }
        }


        //practicle eight

        function switchmonth() {
            let month = 12;

            let season;
            switch (month) {
                case 12:
                case 1:
                case 2:
                    season = "Winter";
                    break;
                case 3:
                case 4:
                case 5:
                    season = "Spring";
                    break;
                case 6:
                case 7:
                case 8:
                    season = "Summer";
                    break;
                case 9:
                case 10:
                case 11:
                    season = "Autumn";
                    break;
                default:
                    season = "Invalid month";
            }

            console.log(season);
        }

        // practicle nine

        function Truthy() {
            function isTruthy(value) {
                if (value) {
                    console.log(true);
                } else {
                    console.log(false);
                }
            }

            isTruthy(1);        
            isTruthy(0);        


            isTruthy("Hello");  
            isTruthy("");       

           
            isTruthy(true);     
            isTruthy(false);    

            
            isTruthy(null);    
            isTruthy(undefined);

           
            isTruthy([]);       

           
            isTruthy({});       
        }


    </script>

</body>

</html>
